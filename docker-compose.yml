version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: online-store-db
    environment:
      POSTGRES_DB: onlinestore
      POSTGRES_USER: store
      POSTGRES_PASSWORD: 12345
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - online-store-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U store"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    image: online-store:latest
    container_name: online-store-app
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/onlinestore
      SPRING_DATASOURCE_USERNAME: store
      SPRING_DATASOURCE_PASSWORD: 12345
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - online-store-network

volumes:
  postgres_data:

networks:
  online-store-network:
    driver: bridge
