# Имя workflow - будет отображаться в GitHub Actions
name: Build Online Store

# Когда запускать workflow
on:
  # На push в ветки main или master
  push:
    branches: [ main, master ]
  # На pull request в ветки main или master
  pull_request:
    branches: [ main, master ]

# Что делать (задачи)
jobs:
  # Название задачи
  build:
    # Где запускать (виртуальная машина)
    runs-on: ubuntu-latest
    
    # Шаги выполнения
    steps:
      # Шаг 1: Клонировать репозиторий
      - name: Checkout code
        uses: actions/checkout@v3
      
      # Шаг 2: Установить Java
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'
      
      # Шаг 3: Собрать проект
      - name: Build with Maven
        run: mvn clean package
      
      # Шаг 4: Сохранить результат
      - name: Upload JAR
        uses: actions/upload-artifact@v3
        with:
          name: online-store-jar
          path: target/*.jar
